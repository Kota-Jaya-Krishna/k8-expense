apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: expense
  # labels of deployemnt resource
  labels:
    app: mysql
    tier: mysql
    project: expense
spec:
  replicas: 1
  selector:
  # As we have many pods ,we should give what labels the deployment to match
    matchLabels:
      app: mysql
      tier: mysql
      project: expense
  # pod template
  template:
    metadata:
      labels:
        app: mysql
        tier: mysql
        project: expense
    spec:
      containers:
      - name: expense
        image: jayakrishna1993/mysql:1.0.0